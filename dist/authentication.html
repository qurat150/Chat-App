<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="../src/style.css" />
  </head>

  <body>
    <div class="container register-main">
      <div class="login">
        <h1>Register</h1>
      </div>
      <div class="inputFields">
        <p class="p">User name :</p>
        <input id="username" type="text" placeholder="Enter your Name" />
        <p class="p">Email :</p>
        <input id="regEmail" type="text" placeholder="Email" />
        <p class="p">Password :</p>
        <input id="regPassword" type="text" placeholder="Password" />
        <p class="haveAnAcc" id="showLogin">Already have an account ?</p>
        <button class="button" id="register">Create Account</button>
      </div>
    </div>
    <div class="container login-main">
      <div class="login">
        <h1>Login</h1>
      </div>
      <div class="inputFields">
        <p class="p">Email :</p>
        <input id="email" type="text" placeholder="Email" />
        <p class="p">Password :</p>
        <input id="password" type="text" placeholder="Password" />
        <p class="haveAnAcc" id="showRegister">Don't have an account ?</p>
        <button class="button" id="login">Log in</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script type="module" src="../src/config.js"></script>
    <script type="module" src="../src/auth.js"></script>
  </body>
</html>
